<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="sign-up.js" defer></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div id="main-page">
        <div id="left-frame">
            <div id="logo"></div>
        </div>
        <div id="right-frame">
            <div id="right-top">
                <p>This is not a real online service! You know you need something <br> like this in your life to help
                    you
                    realize your deepest dreams. <br>Sign up now to get started. <br><br>You know you want to.</p>
            </div>
            <div id="right-mid">
                <p>Let's do this!</p>
                <div id="formContainer">
                    <form action="">
                        <fieldset>
                            <div id="row1">
                                <div>
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstName" placeholder=" " pattern=".*" required>
                                </div>
                                <div>
                                    <label for="lastName">LAST NAME</label>
                                    <input type="text" id="lastName" placeholder=" " required>
                                </div>
                            </div>

                            <div id="row2">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        placeholder=" " required>
                                </div>
                                <div>
                                    <label for="phoneNum">PHONE NUMBER</label>
                                    <input type="tel" id="phoneNum" placeholder=" " required>
                                </div>
                            </div>

                            <div id="row3">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" placeholder=" " required>
                                </div>
                                <div>
                                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmPassword" placeholder=" " required>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="right-bottom"></div>
        </div>
    </div>
</body>

</html>
